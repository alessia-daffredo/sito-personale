<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Alessia Daffredo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-dark text-light">

  <header class="text-center py-4 border-bottom border-warning">
    <h1 class="text-warning">Contact Me</h1>
    <nav class="mt-3">
      <a href="index.html" class="btn btn-outline-warning m-1">Home</a>
      <a href="about.html" class="btn btn-outline-warning m-1">About</a>
      <a href="cv.html" class="btn btn-outline-warning m-1">CV</a>
      <a href="contact.html" class="btn btn-outline-warning m-1">Contact</a>
    </nav>
  </header>

  <main class="container py-5">
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100">Send</button>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
